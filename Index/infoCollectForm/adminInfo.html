<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../../css/global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container inputForm">
            <h3>Admin Registration</h3>
            <p>Please fill in the details below to register</p>

            <form>
                <label for="full_name">Full Name<span style="color: red;">*</span></label>
                <input type="text" id="full_name" required placeholder="Dr. John Doe" />

                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>

                <label for="phone">Contact Number</label>
                <input type="text" id="phone" placeholder="+8801234567890" />

                <label for="profile_image">Upload Profile Photo</label>
                <input type="file" id="profile_image" />

                <button type="submit" class="btnPrimary">Submit</button>
            </form>
        </div>

    </div>
    <script src="../../js/input_box_validation_check.js"></script>
    <script type="module" src="../../js/authentication/fetchData/fetchAdminData.js"></script>

</body>
</html>
