<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../../css/global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="container inputForm">
            <h3>Doctor Registration</h3>
            <p>Please fill in the details below to register as a verified medical professional.</p>
          
            <form>
                <label for="full_name">Full Name<span style="color: red;">*</span></label>
              <input type="text" id="full_name" required  placeholder="Dr. John Doe" />
          
              <label for="gender">Gender</label>
              <select id="gender"required >
                <option value=""  >Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
          
              <label for="phone">Contact Number</label>
              <input type="text" id="phone" placeholder="+8801234567890" />
          
              <label for="medical_degree">Medical Degree</label>
              <input type="text" id="medical_degree" placeholder="MBBS, MD" />
          
              <label for="graduation_year">Graduation Year</label>
              <input type="text" id="graduation_year" placeholder="e.g. 2015" />
          
              <label for="specialization">Specialization</label>
              <input type="text" id="specialization" placeholder="e.g. Radiology, Cardiology" />
          
              <label for="medical_license_no">Medical License Number</label>
              <input type="text" id="medical_license_no" placeholder="e.g. BMC-123456" />
          
              <label for="experience_years">Years of Experience</label>
              <input type="text" id="experience_years" placeholder="e.g. 8" />
          
              <label for="workplace_name">Current Workplace</label>
              <input type="text" id="workplace_name" placeholder="e.g. Apollo Hospital" />
          
              <label for="designation">Designation</label>
              <input type="text" id="designation" placeholder="e.g. Senior Consultant" />
          
              <label for="certifications">Upload Certifications</label>
              <input type="file" id="certifications" />
          
              <label for="profile_image">Upload Profile Photo</label>
              <input type="file" id="profile_image" />
          
              <button type="submit" class="btnPrimary">Submit</button>
            </form>
          </div>
          
    </div>
    <!-- <script src="../../js/authentication/login.js" type="module"></script> -->
</body>
<script src="../../js/input_box_validation_check.js"></script>
<script type="module" src="../../js/authentication/fetchData/fatchDoctorData.js"></script>

</html>
