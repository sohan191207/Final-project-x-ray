<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="logo">
            <a href="../index.html">
                <img src="/image/logo/logo.png" alt="logo" />
            </a>
        </div>


        <form class="inputForm">

            <h3>Create Your XRAYO Account</h3>
            <p>Sign up to easily view X-ray reports, track report history, and access<br> urgent medical
                support.
            </p>

            <label for="txtLevel">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name">

            <label for="txtLevel">Email</label>
            <input type="email" id="email" placeholder="Enter your email address">

            <label for="category">Category</label>
            <select id="category">
                <option value="" disabled selected>Select category</option>
                <option value="admin">Admin</option>
                <option value="doctor">Doctor</option>
                <option value="radiologist">Radiologist</option>
            </select>


            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password">


            <button type="button" class="btnPrimary text" id="signup">Sign
                Up</button>

            <p class="secondCTA">Already have an account? <a href="login.html">Log In</a></p>

        </form>

    </div>
    <script src="../js/authentication/signup.js" type="module"></script>
    <script src="../js/input_box_validation_check.js"></script>

</body>

</html>
