<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create New Password</title>
  <link rel="stylesheet" href="../css/global.css">
</head>

<body>


  <div class="container">

    <div class="logo">
      <a href="../index.html">
        <img src="/image/logo/logo.png" alt="logo" />
      </a>
    </div>


    <form class="inputForm">

      <h3>Create a New Password</h3>
      <p>Sign up to easily view X-ray reports, track report history, and access<br> urgent medical
        support.
      </p>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
      <small class="helper-text">Password must be at least 8 characters long and include a number and a special character.</small>
      
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password">
      <small class="helper-text">Make sure this matches the password you entered above.</small>
      


      <button type="button" class="btnPrimary text" onclick="window.location.href='../dashboard/test.html'">Reset Password</button>


    </form>

  </div>
  
  <script src="../js/input_box_validation_check.js"></script>

</body>
<script src="../js/script.js"></script>

</html>
